application: eternal-grove-130707
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:

# Twitter Bootstrap
- url: /bootstrap
  static_dir: bootstrap

- url: /stylesheets
  static_dir: stylesheets

- url: /js
  static_dir: js
  
- url: /images
  static_dir: images 
  
- url: /prefs
  script: prefs.application
  login: required

- url: /about
  script: main.application
  
- url: /leaderboards
  script: main.application

- url: /home
  script: main.application

- url: /index
  script: main.application

- url: /dqtoday
  script: main.application
  
- url: .*
  script: main.application

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"